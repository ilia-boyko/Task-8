<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset='utf-8'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <title>Форма обратной связи</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src='main.js' defer></script>
  </head>
  <body>
  <button id="showbutton">Показать форму</button>
  <div id="wrapper">
    <div class="modalcontent">
      <span id="close">Закрыть</span>
      <form id="contact" name="contact" method="POST" accept-charset="UTF-8">
        <label>
        ФИО: <br/>
        <input id="field1" type="text" name="txt" class="fields"/>
        </label> <br/>  
        <label>
        Электронная почта:<br />
        <input name="field-email" value="test@example.com" type="email" class="fields"/>
        </label><br />
        <label>
         Сообщение:<br/>
          <textarea name="fieldmessage" class="fields"></textarea>
        </label> <br/>
        <label>
          <input name="check" type="checkbox" class="fields"/>
           Согласен с <a href="https://www.kubsu.ru/sites/default/files/insert/page/politika_konfidencialnosti_kubgu.pdf">политикой обработки персональных данных</a>
        </label> <br/>
        <input type="submit" name="subbutton" id="submitbutton" disabled/>
        </form>
    </div>
  </div>
  </body>
</html>
